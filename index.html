    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9); /* Dunkelgrau mit Transparenz */
            overflow: hidden;
            cursor: pointer; /* Zeigt an, dass man klicken kann */
        }
        .container {
            width: 800px; /* Feste Breite für den Container */
            height: 600px; /* Feste Höhe für den Container */
            padding: 20px;
            background-color: black;
            border-radius: 0.4rem;
            box-shadow: rgb(48, 0, 200) 0px 0px 30px 0.5px;
            backdrop-filter: blur(10px);
            opacity: 0; /* Start mit 0 Sichtbarkeit */
            transform: translateY(20px); /* Leichte Verschiebung nach unten */
            text-align: center;
            transition: opacity 0.5s ease, transform 0.3s ease; /* Übergang für Opazität und Transformation, kürzere Zeit für die Transformation */
            position: relative; /* Position relative for positioning the eye icon */
            display: none; /* Initially hidden */
            will-change: transform; /* Vorab für Performance */
        }
        .click-prompt {
            color: rgb(185, 171, 255); /* Lila Farbe */
            font-size: 48px; /* Größe des Textes */
            text-align: center; /* Text zentrieren */
            opacity: 1; /* Start mit 1 Sichtbarkeit */
            transform: scale(1); /* Startgröße */
            transition: opacity 0.5s ease, transform 0.5s ease; /* Übergangseffekte */
        }
        h1 {
            color: white;
            display: flex;
            align-items: center; /* Align items vertically */
            justify-content: center; /* Center items horizontally */
        }
        .profile-pic {
            width: 150px; /* Breite des Profilbilds */
            height: 150px; /* Höhe des Profilbilds */
            border-radius: 50%; /* Macht das Bild rund */
            margin: 20px 0;
            object-fit: cover; /* Schneidet das Bild passend für die runde Form */
            cursor: pointer; /* Cursor ändert sich, wenn man über das Bild fährt */
        }
        .link-btn {
            display: flex; /* Flexbox für gleichmäßige Verteilung */
            justify-content: flex-start; /* Linksbündige Verteilung von Inhalten */
            align-items: center; /* Vertikale Zentrierung */
            padding: 12px 20px; /* Innenabstand */
            margin: 10px auto; /* Abstände oben und unten */
            border: 2px solid rgb(48, 0, 200); /* Rahmenfarbe */
            border-radius: 0.4rem; /* Abgerundete Ecken */
            background-color: rgb(16, 16, 19); /* Hintergrundfarbe */
            color: white; /* Textfarbe */
            text-decoration: none; /* Unterstreichung entfernen */
            font-size: 16px; /* Schriftgröße */
            transition: background-color 0.3s, filter 0.3s; /* Übergangseffekte */
        }
        .link-btn:hover {
            background-color: rgb(48, 0, 200); /* Hintergrundfarbe beim Hover */
            filter: brightness(1.25); /* Helligkeit beim Hover */
        }
        .eye-icon {
            position: absolute; /* Absolute positioning for the eye icon */
            top: 20px; /* Adjust top position */
            left: 20px; /* Adjust left position */
            width: 20px; /* Width of the eye icon */
            height: 20px; /* Height of the eye icon */
            fill: rgb(185, 171, 255); /* Color of the eye icon */
        }
        .visitor-count {
            position: absolute; /* Absolute positioning for the visitor count */
            top: 20px; /* Adjust top position */
            left: 50px; /* Position it next to the eye */
            color: rgb(185, 171, 255); /* Color of the visitor count */
            font-size: 16px; /* Font size for the visitor count */
            margin: 0; /* Remove default margin */
        }
        .icon {
            margin-left: 8px; /* Space between the name and the icon */
            filter: drop-shadow(rgb(48, 0, 200) 0px 0px 3.5px); /* Drop shadow for the icon */
            width: 24px; /* Set width for the icon */
            height: 24px; /* Set height for the icon */
        }
        .bio {
            color: white; /* Textfarbe für die Bio */
            margin-top: 20px; /* Abstand nach oben */
            font-size: 14px; /* Schriftgröße für die Bio */
        }
    </style>

    <script>
        const clickPrompt = document.getElementById('click-prompt');
        const wobbleBox = document.getElementById('wobble-box');

        // Show the container with a fade-out effect for the prompt and a fade-in effect for the container
        document.body.addEventListener('click', () => {
            // Fade out the click prompt
            clickPrompt.style.opacity = '0'; // Set opacity to 0
            clickPrompt.style.transform = 'scale(1.2)'; // Slightly scale up
            
            // Show the container after the prompt fades out
            setTimeout(() => {
                clickPrompt.style.display = 'none'; // Hide the prompt
                wobbleBox.style.display = 'block'; // Show the container
                wobbleBox.style.opacity = '1'; // Fade in the container
                wobbleBox.style.transform = 'translateY(0)'; // Reset transform
            }, 500); // Duration matches the CSS transition
        });

        // Initialize the container's state
        wobbleBox.style.display = 'none'; // Initially hidden

        document.addEventListener('mousemove', (e) => {
            const xPos = (e.clientX / window.innerWidth - 0.5) * 60; // Increased sensitivity
            const yPos = (e.clientY / window.innerHeight - 0.5) * 60; // Increased sensitivity
            wobbleBox.style.transform = `perspective(1000px) rotateX(${yPos}deg) rotateY(${xPos}deg) scale3d(1, 1, 1)`; // Wobble effect
        });
    </script>
